---
layout: default
title: Projects
---

<div class="projects">
	{% for item in site.data.projects %}
	<div class="paper">
		<h3 style="color: red; font-weight: bold;">{{ item.name}}</h3>
		
		<p> <i>Abstract</i>: {{ item.abstract }} </p>
		
		<figure class="figure">
		  <img src="{{item.image}}" class="image-project figure-img img-fluid rounded" alt="{{ item.name}}">
		  <figcaption class="figure-caption"><i>{{item.image-caption}}</i></figcaption>
		</figure>
		
		<p><i> Video: </i> <a href="{{item.video}}">Link</a> </p>
		
		<p>
			<i>Paper:</i> {{item.paper}}
			<a href="{{item.doi}}"><img class="paper-link-img" src="/assets/images/link_icon_blue.png" alt="Link"></a>
		</p>
	</div>
	{% endfor %}
</div>
